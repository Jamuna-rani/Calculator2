<!DOCTYPE html>
<html>
<head>
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body style="background-color:rgb(251, 203, 211)">
    <h1 style="text-align:center;font-size:60px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">MY
        CALCULATOR</h1>
    <form name="calc">
        <input type="text" id="new" disabled><br>
        <input type="button" value="7" onclick="display('7')">
        <input type="button" value="8" onclick="display('8')">
        <input type="button" value="9" onclick="display('9')">
        <input type="button" value="/" onclick="display('/')"><br>
        <input type="button" value="4" onclick="display('4')">
        <input type="button" value="5" onclick="display('5')">
        <input type="button" value="6" onclick="display('6')">
        <input type="button" value="*" onclick="display('*')"><br>
        <input type="button" value="1" onclick="display('1')">
        <input type="button" value="2" onclick="display('2')">
        <input type="button" value="3" onclick="display('3')">
        <input type="button" value="-" onclick="display('-')"><br>
        <input type="button" value="0" onclick="display('0')">
        <input type="button" value="." onclick="display('.')">
        <input type="button" value="+" onclick="display('+')">
        <input type="button" value="=" onclick="total()"><br>
        <input id="all" type="button" value="del" onclick="del()">
        <input id="all" type="button" value="clear" onclick="clr()">
    </form>
    <script>
        var a = document.getElementById("new")
        function display(num) {
            if (((num == '+') || (num == '-') || (num == '*') || (num == '/')) && (
                (a.value.includes('+')) || (a.value.includes('-', 1)) || (a.value.includes('*')) || (a.value.includes('/')))) return
            { a.value += num; }
        }
        function total() {
            let b = a.value
            let c = eval(b);
            if (!c.isInterger) {
                document.getElementById("new").value = c.toPrecision(3);
            }
            else {
                document.getElementById("new").value = c;
            }
        }
        function clr() {
            a.value = "";
        }
        function del() {
            a.value = a.value.slice(0, -1);
        }
    </script>
</body>

</html>
